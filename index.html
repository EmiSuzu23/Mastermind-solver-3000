<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mastermind Solver 3000</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="warning">MASTERMIND SOLVER 3000-WOOPER EDITION</h1>
    <h2 class="warning">Rules</h2>
    <p class="warning">I try to guess the combination of the colors with 6 different colors, if I guess it right I win!</p>
    <img class="wooper" src="happy-removebg-preview.png" alt="wooper">
    <div id="GuessingArea">
    <button class="btn"> WOOPER GUESSES </button>
    <button class="btn"> SUBMIT </button>
    <button class="btn"> RESET </button>
    <h1> black: </h1>
    <input id="text" rows="1" cols="3">
      
    </input>
     <h1> white: </h1>
      <input id="text"  rows="1" cols="3">

     </input>
     <div id="colors">
      <svg class="dots" height="100" width="100" xmlns="http://www.w3.org/2000/svg">
        <circle r="20" cx="30" cy="50" fill="yellow" />
      </svg>
      <svg class="dots" height="100" width="100" xmlns="http://www.w3.org/2000/svg">
        <circle r="20" cx="30" cy="50" fill="red" />
      </svg>
      <svg class="dots" height="100" width="100" xmlns="http://www.w3.org/2000/svg">
        <circle r="20" cx="30" cy="50" fill="blue" />
      </svg>
      <svg class="dots" height="100" width="100" xmlns="http://www.w3.org/2000/svg">
        <circle r="20" cx="30" cy="50" fill="purple" />
      </svg>
      <svg class="dots" height="100" width="100" xmlns="http://www.w3.org/2000/svg">
        <circle r="20" cx="30" cy="50" fill="black"/>
        </svg>
      <svg class="dots" height="100" width="100" xmlns="http://www.w3.org/2000/svg">
        <circle r="20" cx="30" cy="50" fill="green" />
      </svg>
    </div>
    <img class="box" src="guessing_part (1).png" alt="guessing box">
  </div>
  
    
  </body>
</html>
